<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>首页</title>
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
    <style>
        select {
            width: 100px;
            height: 100px;
        }
        table {
            width: 300px;
            height: 300px;
            text-align: center;
            margin: auto;
        }
    </style>
    <script>
        $(function () {
            $("#btn3").click(function () {
                $("#left option").each(function () {
                    $("#right").append(this);
                });
                $("#left").empty();
            });

            $("#btn1").click(function () {
                $("#right").append($("#left :selected"));
                $("#left option :selected").remove();
            });

            $("#btn2").click(function () {
                $("#left :selected").each(function () {
                    $("#right").append(this);
                });
            });

            $("#btn6").click(function () {
                $("#right option").each(function () {
                    $("#left").append(this);
                });
                $("#right").empty();
            });

            $("#btn4").click(function () {
                $("#left").append($("#right :selected"));
                $("#right option :selected").remove();
            });

            $("#btn5").click(function () {
                $("#right :selected").each(function () {
                    $("#left").append(this);
                });
            });

            /*btn4-6实现*/
        });

    </script>
</head>
<body>
<div>
    <table border="1" >
        <tr>
            <td>
                <select size="10" id="left" multiple >
                    <option value="123">123</option>
                    <option value="456">456</option>
                    <option value="789">789</option>
                </select>
            </td>
            <td>
                <input type="button" id="btn1" value="+"><br>
                <input type="button" id="btn2" value="++"><br>
                <input type="button" id="btn3" value="+++"><br>
                <input type="button" id="btn4" value="-"><br>
                <input type="button" id="btn5" value="--"><br>
                <input type="button" id="btn6" value="---"><br>

            </td>
            <td>
                <select size="3" id="right" multiple>

                </select>
            </td>

        </tr>
    </table>



</div>
</body>
</html>
