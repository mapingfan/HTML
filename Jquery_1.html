<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery</title>
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
    <script>
        window.onload = function () {
            alert("hh");
        };
//        Jquery加载比较快,整个页面加载完毕，比如图片。
//        不出现覆盖问题。原生会出现覆盖问题.
        jQuery(document).ready(function () {
            alert("ff");
        });
        $(document).ready(function () {
            alert("fff");
        });
        $(function () {
            alert("fdfsad")
        });
    </script>
</head>
<body>

</body>
</html>
