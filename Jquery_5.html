<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>首页</title>
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
    <style>
        div {
            border: 1px solid red;
            width: 500px;
            height: 500px;
            margin: auto;
            text-align: center;
        }
    </style>
    <script>
        $(function () {
            $("#btn").click(function () {
                $("#img").toggle();
            })
        });
    </script>
</head>
<body>
<div>
    <input type="button" value="显示/隐藏" id="btn">
    <img src="img/飞机05.gif" id="img" width="100%" height="100%">
</div>
</body>
</html>
