<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>首页</title>
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_zh.js"></script>
    <script>
        $(function () {
            $("#checkForm").validate({
                rules: {
                    username: {
                        required: true,
                        minlength: 6
                    },
                    password: {
                        required: true,
                        digits: true,
                        minlength: 6
                    }
                },
                messages:{
                    username: {
                        required: "用户名不能为空",
                        minlength: "用户名不得少于6个字符",
                    },
                    password: {
                        required: "密码不能为空",
                        digits: "密码必须为整数",
                        minlength: "密码不得少于6位",
                    }
                }
            });
        });

    </script>

</head>
<body>
<form action="#" id="checkForm">
    用户名: <input type="text" name="username"><br/>
    密码：   <input type="password" name="password"><br>
    <input type="submit">
</form>
</body>
</html>
