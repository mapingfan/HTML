        $(function () {
            $("#registerForm").validate({
                rules: {
                    username: {
                        required: true,
                        minlength: 6
                    },
                    password: {
                        required: true,
                        minlength: 6
                    },
                    repassword: {
                        required: true,
                        minlength: 6,
                        equalTo: "[name='password']",
                    }
                },
                messages: {
                    username: {
                        required: "用户名不能为空",
                        minlength: "不能小于6位",

                    },
                    password: {
                        required: "密码必须填",
                        minlength: "密码不能少于6位"
                    },
                    repassword: {
                        required: "必须填",
                        minlength: "至少6位",
                        equalTo: "两次不等",
                    }
                }
            });
        });
    </script>

    <tr>
        <td height="600px" background="img/regist_bg.jpg">
            <form action="" method="post" id="registerForm" onsubmit="return checkForm()">

                    <tr>

                    </tr>

                    <tr>
                        <td>密码</td>
                        <td>
                            <input type="password" name="password" id="password" size="34px" onblur="check('password','密码不能为空')" onfocus="showTips('password','必填')">

                    <tr>

                        </td>
                    </tr>

                    <tr>
                        <td>Email</td>
                        <td>
                            <input type="text" name="email" size="34px" id="email" onfocus="showTips('email','必填')" >

                    <tr>

                    </tr>
                    <tr>

                    <tr>
